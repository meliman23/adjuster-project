<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuster Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="hero-text,  ">
                <h1 class="float">Welcome Back!</h1>
                <p>Your go-to platform for professional adjuster tools.</p>
        </div>
        <img class="hero" src="./car-2.png" alt="">
        
     </header>

    <main>
        <section class="tools-section">
            <!-- West Coast Tool -->
            <article class="tool-card">
                <h2>West Coast Mileage Calculator</h2>
                <form id="westCoastForm">
                    <div class="form-group">
                        <label for="inputValue2">Enter the miles:</label>
                        <input type="number" id="inputValue2" placeholder="e.g., 120" required>
                    </div>
                    <div class="form-group">
                        <label for="claimNumber2">Enter Claim Number:</label>
                        <input type="text" id="claimNumber2" placeholder="e.g., 12345-6789" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" onclick="calculateAnswerWestCoast()">Calculate</button>
                        <button type="button" id="copyButton2">Copy</button>
                    </div>
                </form>
                <div id="outputText2" class="answer">
                    <p id="email"></p>
                    <p id="claim2"></p>
                    <p id="formula2"></p>
                    <p id="answer2"></p>
                </div>
            </article>

            <!-- Call-back Script Generator -->
            <article class="tool-card">
                <h2>Call-back Script Generator</h2>
                <div class="form-group">
                    <input type="text" id="colorInput" placeholder="Enter the car model" required>
                </div>
                <div class="form-buttons">
                    <button type="button" id="repeatButton">Generate Paragraph</button>
                    <button type="button" id="copyButton">Copy</button>
                </div>
                <p id="outputText" class="answer"></p>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
