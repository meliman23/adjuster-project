<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meli Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        Meli Map
    </nav>

    <!-- Grid Container -->
    <div class="grid-container">
        <div class="left-content">
            <input type="text" id="addressInput" placeholder="Enter an address" />
            <div id="cardContainer"></div>
            <button onclick="addMarker()">Add Marker</button>
        </div>

        <div class="right-content">
            <div id="map"></div>
        </div>
    </div>

    <!-- Distance Calculator Section -->
    <div class="container">
        <div class="box">
            <label for="inputValue">Enter the miles away</label>
            <input type="number" id="inputValue" />
            <button onclick="calculateAnswer()">Calculate</button>
        </div>

        <div class="answer">
            <div id="formula"></div>
            <div id="answer"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2cO4hlL_JXdHKQ7BgAfqpIU3-LKxCG8g&callback=initMap"
        async defer></script>
</body>

</html>
