<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Api </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            Milage Calculator
        </div>
 
   
        <div class="container">
            <h1>Nextera</h1>

            <div class="box">

            
             <label for="inputValue">Enter
              the miles</label>
             <input type="number"
              id="inputValue">

              <label for="claimNumber">Enter Claim number </label>
              <input type="number" id="claimNumber">

             <button onclick="calculateAnswerNextera()">
            Calculate</button>
             
            </div>

            <div class="answer">
                <div id="claim"></div>
                <div id="formula"></div>
                <div id="answer"></div>
                
            </div>
        </div>
        <div class="container">    
            <h1>West Caost</h1>

            <div class="box">

              <label for="claimNumber2">Enter Claim number </label>
              <input type="number" id="claimNumber2">
   
             <label for="inputValue2">Enter
                the miles</label>
               <input type="number"
                id="inputValue2">

             <button onclick="calculateAnswerWestCoast()">
            Calculate</button>
             
            </div>

            <div class="answer">
                <div id="claim2"></div>
                <div id="formula2"></div>
                <div id="answer2"></div>
                
            </div>
        </div>

   

   
    
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8-J9zVyobaY-BIHd3VntaAxDiVlCmK48&callback=initMap" async defer></script>

</body>
</html>
