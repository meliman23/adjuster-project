<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    Adjuster Tools 
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-center">
                <h1>Auto Pro Solutions</h1>
            </div>
        </nav>
        <div class="hero">
            <div class="quoote">
                <h1>Welcome Back!</h1> 
               
            </div> 
            <img class="floating-image " src="meli.jpeg" alt="">
    
    
        </div>
    
    </header>
   
    <main>
        <!-- West Coast Tool -->
        <section class="centered-container">
            <article class="container centered-item">
                <h2>West Coast Mileage Calculator</h2>
                <form id="westCoastForm">
                    <div class="label-input">
                        <label for="inputValue2">Enter the miles:</label>
                        <input type="number" id="inputValue2" required>
                    </div>

                    <div class="label-input">
                        <label for="claimNumber2">Enter Claim Number:</label>
                        <input type="text" id="claimNumber2" required>
                    </div>

                    <button type="button" onclick="calculateAnswerWestCoast()">Calculate</button>
                    <button type="button" id="copyButton2">Copy</button>
                </form>

                <div id="outputText2" class="answer">
                    <p id="email"></p>
                    <p id="claim2"></p>
                    <p id="formula2"></p>
                    <p id="answer2"></p>
                </div>
            </article>

            <!-- Paragraph Generator Tool -->
            <article class="container">
                <h2>Call-back Script Generator</h2>
                <div class="box">
                    <input type="text" id="colorInput" placeholder="Enter the car model" required>
                    <button type="button" id="repeatButton">Generate Paragraph</button>
                    <button type="button" id="copyButton">Copy</button>
                </div>
                <p id="outputText" class="answer"></p>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
